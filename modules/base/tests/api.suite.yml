suite_namespace: DmitriiKoziuk\FakeRestApiModules\Base\tests\api
actor: ApiTester
modules:
    enabled:
        - Asserts
        - \DmitriiKoziuk\FakeRestApiModules\Base\tests\Helper\Api
        - Yii2:
            part: [orm, fixtures]
            transaction: false
env:
    frontend:
        modules:
            enabled:
                - REST:
                    url: http://localhost:8001/
                    depends: PhpBrowser
                    part: Json
    backend:
        modules:
            enabled:
                - REST:
                    url: http://localhost:8002/
                    depends: PhpBrowser
                    part: Json
